<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #333; 
            margin: 0;
        }
        .login-card { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            width: 300px; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #333; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        #errorMsg { 
            color: red; 
            margin-top: 10px; 
            font-size: 0.9em;
        }
        
        /* --- STYLE UNTUK TOMBOL BACK --- */
        .btn-back {
            display: block; /* Agar turun ke baris baru */
            margin-top: 15px;
            text-decoration: none;
            color: #555;
            font-size: 0.9em;
        }
        .btn-back:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        
        <input type="email" id="adminEmail" placeholder="Email (admin@test.com)">
        <input type="password" id="adminPass" placeholder="Password">
        
        <button onclick="loginAdmin()">Login</button>
        
        <a href="index.html" class="btn-back">‚Üê Kembali ke Halaman User</a>

        <p id="errorMsg"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
